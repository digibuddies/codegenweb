  #mynav {

#mynav ul {

}
#mynav ul li {

}
#mynav ul li a {
  display: block;
  padding: 15px;
  text-decoration: none;
  color: white;
  font-weight: 800;
  text-transform: uppercase;
  margin: 0px;
}
#mynav ul li a,
#mynav ul li a:after,
#mynav ul li a:before {
  transition: all .5s;
}
#mynav ul li a:hover {
  color: yellow;
}


/* stroke */
#mynav.stroke ul li a
{
  position: relative;
}
#mynav.stroke ul li a:after{
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  width: 0%;
  content: '.';
  color: transparent;
  background: #aaa;
  height: 1px;
}
#mynav.stroke ul li a:hover:after {
  width: 100%;
}

/*--------------------------------------------------------------------                                     
         function startDictation() {                                            speech recog

      if (window.hasOwnProperty('webkitSpeechRecognition')) {

          var recognition = new webkitSpeechRecognition();

          recognition.continuous = false;
          recognition.interimResults = false;

          recognition.lang = "en-US";
       // recognition.lang = "hi-In";
          recognition.start();

          recognition.onresult = function(e) 
          {
              document.getElementById('query').value= e.results[0][0].transcript;
              recognition.stop();
              document.getElementById('labnol').submit();
          }

          recognition.onerror = function(e) {
            recognition.stop();
          }

      }
      
  }
/*----------------------------------------------------------------*/

function myfun()                                                     /*nlptestjs.js*/
{
  var q=document.getElementById('query').value;
  document.getElementById('code').innerHTML=q;
  $.ajax({
      type:'POST',
      url:'http://therapybotvm.southeastasia.cloudapp.azure.com:8080/receiver',
      data: {que:q},
    dataType: 'json',
    context: document.body,
    global: false,
    async:true,
    success: function(data2) {
    data2["code"] = data2["code"].replace(/\n/g, "<br />");  
    data2["code"] = data2["code"].replace(/\t/g, "&nbsp;&nbsp;&nbsp;&nbsp;");  
      document.getElementById('output').innerHTML=data2["output"];
    document.getElementById('code').innerHTML=data2["code"];
      },
      error: function(request, status, error) {
        document.getElementById('disp').innerHTML="error"+error;
      }
   });  
}
